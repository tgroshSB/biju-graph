<h3>Basic Graph</h3>
<router-outlet></router-outlet>

<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>Select a data source</mat-label>
    <mat-select [(ngModel)]="currentDataSource" (selectionChange)="onDataSelectChange($event)">
      <mat-option value="data1.json">Data 1</mat-option>
      <mat-option value="data2.json">Data 2</mat-option>
      <mat-option value="data3.json">Data 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="onFilterChange($event)" placeholder="Filter" #input>
  </mat-form-field>

  <div *ngIf="currentDataSource" style="display: block; width: 640px;">
    <canvas baseChart chartType="bar" [legend]="true" [datasets]="barChartData" [labels]="barChartLabels"
      [options]="barChartOptions">
    </canvas>
  </div>

  <app-data-table *ngIf="currentDataSource" [data]="dataTable" [filter]="filterValue"></app-data-table>
</mat-card>
